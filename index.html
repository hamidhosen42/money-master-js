<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- title -->
    <title>Financial Parsonal Bank</title>
  </head>
  <body>
    <header class="mt-5 text-center header-color">
      <h1>Financial Parsonal Bank</h1>
    </header>

    <!-- --main section -->
    <main>
      <section class="container mt-5 mb-5">
        <div class="overflow-hidden">
          <div class="row row-gap gx-5">
            <div class="col-12 col-lg-6">
              <!-- ----------image add    -->
              <img class="w-100 h-100" src="img/img1.jpg" alt="" srcset="" />
            </div>

            <div class="col-12 col-lg-6 container-color form-center">
              <!-- ------form add-------- -->
              <form action="">
                <div>
                  <h6 class="mt-3 mb-4 text-center fw-bold">Income</h6>

                  <!-- -------------income input text -->
                  <label style="margin-left: 0px">Income:</label>
                  <input
                    id="income-Input"
                    class="input-style px-3"
                    type="text"
                    name=""
                    id=""
                    size="30"
                  />

                  <br />

                  <h5 class="mt-3 text-center mb-4">Expenses</h5>

                  <!-- -------------food input text -->
                  <label class="" style="margin-left: 17px">Food:</label>
                  <input
                    id="food-input"
                    class="input-style px-3"
                    type="text"
                    name=""
                    id=""
                    size="30"
                  />

                  <br />

                  <!-- -------------rent input text -->
                  <label class="mt-3" style="margin-left: 20px">Rent:</label>
                  <input
                    id="rent-input"
                    class="input-style px-3"
                    type="text"
                    name=""
                    id=""
                    size="30"
                  />

                  <br />

                  <!-- -------------clothes input text -->
                  <label class="mt-3" style="margin-left: 0px">Clothes:</label>
                  <input
                    id="clothes-input"
                    class="input-style px-3"
                    type="text"
                    name=""
                    id=""
                    size="30"
                  />

                  <br />

                  <!-- --------erro notify---- -->
                  <p id="string-error" class="notify">
                    ❌You are string or empty. Please enter the number
                  </p>
                  <p id="negative-error" class="notify">
                    ❌You are negative number.Please enter the positive number,
                  </p>

                  <!-- -calculate button -->
                  <button
                    onclick="Calculate()"
                    style="margin-left: 150px"
                    type="button"
                    class="mt-4 ps-4 pe-4 btn btn-primary btn-md"
                  >
                    Calculate
                  </button>

                  <p id="income-error" class="notify">❌income balance low</p>

                  <p class="mt-3 fw-bold text-center">
                    Total Expenses: <span id="total-expenses">00</span>
                  </p>
                  <p class="fw-bold text-center">
                    Balance: <span id="total-balance">00</span>
                  </p>

                  <!-- ------------save input ----- -->
                  <label style="margin-left: 20px">Save:</label>
                  <input
                    class="input-style ps-3"
                    type="text"
                    name=""
                    id="save-input"
                    size="10"
                  />

                  <span class="ms-3">%</span>

                  <!-- --------save button -->
                  <button
                    onclick="save()"
                    type="button"
                    class="ms-3 ps-4 pe-4 btn btn-primary btn-md"
                  >
                    Save
                  </button>

                  <br />
                  <!-- --------saving ammount- -->
                  <p class="mt-4 text-center fw-bold">
                    Saving Amount: <span id="save-amount">00</span>
                  </p>
                  <p class="text-center fw-bold">
                    Remaining Balance: <span id="remain-balance">00</span>
                  </p>

                  <p id="saving-error" class="notify">
                    ❌You do not have sufficent ammount.
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ----add js ----------->
    <script src="JS/money.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
